
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulário</title>
</head>
<body>
<p id="date" class="date"></p>
<div class="marquee">
    <marquee direction="right"><span class="novo">NOVO</span>: Os trabalhos já se encontram online</marquee>
</div>
<div class="container">
    <div class="formWraper">
        <div class="formDiv">
            <h2>Formulário de Contacto</h2>
            <form class="formgroup" method="post">
                <div class="formgroup">
                    <input type="text" name="Nome" placeholder="Nome">
                </div>
                <div class="formgroup">
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="formgroup">
                    <input type="text" name="assunto" placeholder="Assunto">
                </div>
                <div class="mensagem">
                    <input type="text" name="mensagem" placeholder="Mensagem">
                </div>
                <input class="btn" type="submit" name="enviar" value="Enviar">
            </form>
        </div>
    </div>
</div>
</body>


<script>

    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    n =  new Date();
    s = n.getSeconds();
    min = n.getMinutes();
    h = n.getHours();
    y = n.getFullYear();
    let month = months[n.getMonth()];
    d = n.getDay();
    document.getElementById("date").innerHTML = h + ":" + min + ":" + s + "," + d + " de " + month + " de " + y;
</script>
